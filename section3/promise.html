<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function promiseTest1() {
      return new Promise(ok => {
        ok('プロミス1です');
      });
    }

    console.log(promiseTest1());


    const promiseTest2 = new Promise( ok => {
      ok('プロミス2です');
    })

    console.log(promiseTest2);


    function promiseTest3(input) {
        return new Promise(ok => {
          ok(`プロミス${input}です`);
        });
      }

      console.log(promiseTest3('太郎'));


      function promiseTest4(pay) {
        return new Promise((ok, ng) => {
          if(pay > 100){
            let change = pay - 100;
            ok(change);
          }
          ng('お金が足りません');
        })
      }

      console.log(promiseTest4(80).catch( e => {
        console.log(e);
      }));

      promiseTest4(180).then(change1 => {
        console.log(change1);
        return promiseTest4(change1);
      }).then(change2 => {
        console.log(change2);
      }).catch( e => console.log(e));
  </script>
</body>
</html>
