<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function waiting(seconds) {
      return new Promise(ok => {
        setTimeout(() => {
          ok()
        }, 1000 * seconds)
      })
    };

    async function aTest2(){
      console.log(1);
      await waiting(3);
      console.log(3);
      await waiting(3);
      console.log(5);
    }

    aTest2();
  </script>
</body>
</html>
